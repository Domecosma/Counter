<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="ASSETS/IMG/favicon3.png">
    <link rel="stylesheet" href="ASSETS/CSS/styles.css">
    <title>The counter</title>
</head>

<body>
    <h1 id="title">THE COUNTER</h1>
    <div class="counter">
        <div class="counter-value">0</div>
        <div class="counter-controls">
            <button data-action="subtract" id="button-1">
                <span>decrease</span>
            </button>
            <button data-action="reset">
                <span>Reset</span>
            </button>
            <button data-action="add" id="button-2">
                <span>increase</span>
            </button>
        </div>
        <div class="secondary-controls">
            <button data-action="subtract-twice" id="button-3">
                <span>decrease -2</span>
            </button>
            <button data-action="add-twice" id="button-4">
                <span>increase +2</span>
            </button>
        </div>
    </div>















    <script src="ASSETS/JS/file.js"></script>
</body>

</html>
